<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Input</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff4e6;
            color: #d9534f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f9e0d7, #fff4e6);
        }

        .error-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #d9534f;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #333;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>Invalid Input</h1>
        <p>{{ error_message }}</p>
        <a href="/">Go back to Home</a>
    </div>
</body>

</html>
