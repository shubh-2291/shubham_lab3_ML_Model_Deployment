<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a3cfb4, #78b6a0);
        }

        .result_container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4caf50;
        }

        h2 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
        }

        b {
            color: #4caf50;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="result_container">
        <h1>Prediction Result</h1>
        <h2>The car value is: <b><i>{{data}}</i></b> lakhs</h2>
        <a href="/">Go back to home</a>
    </div>
</body>

</html>
