<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f5c6cb, #f8d7da);
        }

        .error-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #721c24;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #6c757d;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #721c24;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #5a1b1f;
        }

        .error-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #bd2130;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>500</h1>
        <div class="error-code">Internal Server Error</div>
        <p>Oops! Something went wrong on our side. Please try again later.</p>
        <a href="/">Return to Home</a>
    </div>
</body>

</html>
